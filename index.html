<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://bing.com/th/id/BCO.b8af757b-dac5-4179-90b3-341d55c207c4.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 20px;
        }
        #countdown {
            font-size: 32px;
            font-weight: bold;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            text-decoration: none;
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon!</h1>
        <p>We're launching our game store soon! Stay tuned for epic deals and awesome games.</p>
        <p id="countdown"></p>
        <div class="cta">
            <a href="#">Get Notified</a>
        </div>
    </div>

    <script>
        function countdownTimer() {
            const launchDate = new Date("June 1, 2025 00:00:00").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = launchDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        countdownTimer();
    </script>

</body>
</html>
