<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://sdmntprsouthcentralus.oaiusercontent.com/files/00000000-f3d4-61f7-b889-536b5de0cf0a/raw?se=2025-05-03T13%3A27%3A20Z&sp=r&sv=2024-08-04&sr=b&scid=e29426b1-4047-536f-8918-3362dd736d65&skoid=f0c3f613-0f9b-4a8a-a29a-c1a910343ad7&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-05-03T10%3A13%3A28Z&ske=2025-05-04T10%3A13%3A28Z&sks=b&skv=2024-08-04&sig=BvW7eh2rwueRPmYf3KVYrwwtOdKFDh24u%2BeF12jx7bU%3D') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 20px;
        }
        #countdown {
            font-size: 32px;
            font-weight: bold;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            text-decoration: none;
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon!</h1>
        <p>We're launching our game store soon! Stay tuned for epic deals and awesome games.</p>
        <p id="countdown"></p>
        <div class="cta">
            <a href="#">Get Notified</a>
        </div>
    </div>

    <script>
        function countdownTimer() {
            const launchDate = new Date("June 1, 2025 00:00:00").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = launchDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        countdownTimer();
    </script>

</body>
</html>
